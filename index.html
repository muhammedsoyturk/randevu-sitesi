<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Randevu PlanlayalÄ±m ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    color: #4a1c2f;
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
}

h1 {
    margin-bottom: 20px;
    font-size: 1.6rem;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 12px;
    max-width: 420px;
    margin: auto;
}

.card {
    background: white;
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.card:active {
    transform: scale(0.96);
}

.card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

.card p {
    margin: 10px;
    font-size: 0.95rem;
    font-weight: bold;
}

/* ğŸ’– KALP ANÄ°MASYONU */
.heart {
    position: fixed;
    bottom: 0;
    font-size: 22px;
    animation: floatUp 1.2s ease-out forwards;
    color: #ff4d6d;
}

@keyframes floatUp {
    0% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
    100% {
        opacity: 0;
        transform: translateY(-150px) scale(1.6);
    }
}

/* ğŸ“¸ KAPANIÅ FOTO */
.final-photo {
    width: 90%;
    max-width: 260px;
    border-radius: 18px;
    margin: 15px auto;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

@media (min-width: 768px) {
    h1 {
        font-size: 2rem;
    }
    .card img {
        height: 150px;
    }
}
</style>
</head>

<body>

<h1 id="title"></h1>
<div class="grid" id="cards"></div>

<script>
const steps = [
    {
        title: "Ne yiyelim? ğŸ½ï¸",

            { text: "Ali Kuzina", img: "images/alikuzina.jpg" },

            { text: "KahvaltÄ±", img: "images/Ã¼ni2.webp" },
            { text: "Kruvasan", img: "images/kruvasan kafe.jpg" }
        ]
    },
    {
        title: "Nereye gidelim? ğŸ“",
        key: "Konum",
        options: [
            { text: "Alsancak Kordon", img: "images/alsancak.jpg" },
            { text: "Ege Ãœni Banklar", img: "images/ege_peyzaj_1.jpg" },
            { text: "BostanlÄ± Sahil", img: "images/bostanli-3.jpg" },

    }
];

let step = 0;
let result = {};

const title = document.getElementById("title");
const cards = document.getElementById("cards");

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1200);
}

function loadStep() {
    cards.innerHTML = "";
    title.innerText = steps[step].title;

    steps[step].options.forEach(opt => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${opt.img}">
            <p>${opt.text}</p>
        `;
        card.onclick = () => {
            createHeart();
            result[steps[step].key] = opt.text;
            step++;
            setTimeout(() => {
                step < steps.length ? loadStep() : showResult();
            }, 300);
        };
        cards.appendChild(card);
    });
}

function showResult() {
    title.innerText = "Randevumuz hazÄ±r ğŸ˜ŒğŸ’–";

    `;
}

loadStep();
</script>

</body>
</html>
