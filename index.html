<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Randevu PlanlayalÄ±m ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #4a0c2c;
    text-align: center;
    padding: 30px;
    overflow-x: hidden;
}

/* ğŸ’— ARKA PLAN KALPLER */
.bg-heart {
    position: fixed;
    font-size: 20px;
    opacity: 0.25;
    animation: floatBg 12s linear infinite;
}

@keyframes floatBg {
    0% {
        transform: translateY(100vh);
    }
    100% {
        transform: translateY(-120vh);
    }
}

h1 {
    margin-bottom: 25px;
    color: #7a1139;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    max-width: 500px;
    margin: auto;
}

.card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.card:hover {
    transform: scale(1.05);
}

.card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
}

.card p {
    margin: 10px;
    font-size: 16px;
    font-weight: bold;
}

/* ğŸ’– TIKLAMA KALP ANÄ°MASYONU */
.heart {
    position: fixed;
    bottom: 0;
    font-size: 26px;
    animation: floatUp 1.2s ease-out forwards;
    color: #ff2f6d;
    z-index: 999;
}

@keyframes floatUp {
    0% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
    100% {
        opacity: 0;
        transform: translateY(-150px) scale(1.6);
    }
}

/* ğŸ“¸ KAPANIÅ FOTO */
.final-photo {
    width: 100%;
    max-width: 300px;
    border-radius: 18px;
    margin: 20px auto;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<h1 id="title"></h1>
<div class="grid" id="cards"></div>

<script>
/* ğŸ’— ARKA PLAN KALP OLUÅTURUCU */
for (let i = 0; i < 18; i++) {

    bgHeart.className = "bg-heart";

    bgHeart.style.animationDuration = (8 + Math.random() * 8) + "s";
    bgHeart.style.fontSize = (14 + Math.random() * 20) + "px";
    document.body.appendChild(bgHeart);
}

const steps = [

let step = 0;

const title = document.getElementById("title");

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 1200);
}

function loadStep() {
    cards.innerHTML = "";
    title.innerText = steps[step].title;

    steps[step].options.forEach(opt => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <img src="${opt.img}">
            <p>${opt.text}</p>
        `;
        card.onclick = () => {
            createHeart();
            result[steps[step].key] = opt.text;
            step++;
            setTimeout(() => {
                if (step < steps.length) loadStep();
                else showResult();
            }, 300);
        };
        cards.appendChild(card);
    });
}

function showResult() {

}

loadStep();
</script>

</body>
</html>
